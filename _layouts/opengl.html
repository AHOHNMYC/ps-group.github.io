---
layout: default
---

<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<div class='subtron text-left'>
  <div class='container-narrow'>
    <h2 class="arcticle-breadcrumbs not-in-toc">
      <a href='{{ site.baseurl }}/articles/'>Статьи</a>
      <span class="docs-breadcrumbs-divider">/</span>
      {% if page.breadcrumb %}
      {{ page.breadcrumb }}
      {% else %}
      {{ page.title }}
      {% endif %}
    </h4>
  </div>
</div>

<section class='page-section docs strong-headers'>
  <div class='container-narrow'>
      <script type="text/javascript">
        $(document).ready(function(){
            $("h2:not(.footer-heading):not(.not-in-toc),h3,h4,h5,h6").each(function(i,item){
                var tag = $(item).get(0).localName;
                $(item).attr("id","wow"+i);
                $(".table-of-contents-rows").append('<a class="new'+tag+'" href="#wow'+i+'">&#8226;&nbsp;'+$(this).text()+'</a></br>');
                $(".newh2").css("margin-left",0);
                $(".newh3").css("margin-left",15);
                $(".newh4").css("margin-left",30);
                $(".newh5").css("margin-left",45);
                $(".newh6").css("margin-left",60);
            });
        });
    </script>
    <hr>
    <div class="table-of-contents">
    <h2 class="table-of-contents-title not-in-toc">Содержание</h2>
    <div class="table-of-contents-rows"></div>
    </div>
    {{ content }}
    {% if page.category != 'ignore' %}
    <hr>
    {% endif %}
  </div>
</section>
